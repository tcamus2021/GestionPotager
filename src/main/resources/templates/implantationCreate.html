<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Create Field</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">MyPotager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
	        <a class="nav-link" th:href="@{/potager}">Potager List</a>
	        <a class="nav-link" th:href="@{/field}">Field List</a>
	        <a class="nav-link" th:href="@{/plant}">Plant List</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h3 style="color:red" th:text="${error}"></h3>
	<h3 style="color:green" th:text="${succes}"></h3>	
	<h1>Complete form to build Implantation</h1>
	<h2 th:text="'Field nÂ°'+${idField}"></h2>
	<form th:action="@{/implantation/create/{idField}(idField=${idField})}" th:object="${implantation}" method="post">
	    <label for="name">Plant name</label>
	    <select th:field="*{plant}">
	    	<div th:each="plant : ${plants}" th:remove="tag">
		    	<option th:value="${plant}" th:text="${plant.name}+' ('+${plant.variety}+')'"></option>
		    </div>
		</select>
	    <label for="nbPlant">Number of Plant</label>
	    <input type="number" min="1" step="1" th:field="*{nbPlant}" id="nbPlant" >
	    <label for="establishment">Date establishment</label>
	    <input type="date" th:field="*{establishment}" id="establishment" placeholder="date establishment">
	    <label for="harvest">Date harvest</label>
	    <input type="date" th:field="*{harvest}" id="harvest" placeholder="date harvest">
	    <input type="submit" value="Validate">   
	</form>
	<div>
		<span><a href="javascript:history.back();">Cancel</a></span>
	</div>
</body>
</html>
