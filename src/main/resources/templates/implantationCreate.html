<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Implantation create</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">MyPotager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
	        <a class="nav-link" th:href="@{/potager}">Potager List</a>
	        <a class="nav-link" th:href="@{/field}">Field List</a>
	        <a class="nav-link" th:href="@{/plant}">Plant List</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h1 class="col-12 text-center">Create Implantation</h1>
	<h3 class="text-danger" th:text="${error}"></h3>
	<h3 class="text-success" th:text="${succes}"></h3>
	<form th:action="@{/implantation/create/{idField}(idField=${idField})}" th:object="${implantation}" method="post" class="offset-2 col-8">
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
	    		<label for="name">Plant name</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
	    		<select required="required" th:field="*{plant}">
			    	<div th:each="plant : ${plants}" th:remove="tag">
				    	<option th:value="${plant.idPlant}" th:text="${plant.name}+' ('+${plant.variety}+')'"></option>
				    </div>
				</select>
	    	</div>
	    </div>
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
    			<label for="nbPlant">Number of Plant</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
			    <input required="required" type="number" min="1" step="1" th:field="*{nbPlant}" id="nbPlant">
			</div>
    	</div>
	    <div class="d-flex offset-4 col-4">
	    	<div class="col-6 d-flex justify-content-start">
	    		<label for="establishment">Date establishment</label>
		    </div>
	    	<div class="col-6 d-flex justify-content-end">
	    		<input required="required" type="date" th:field="*{establishment}" id="establishment" placeholder="date establishment">
	    	</div>
	    </div>
	    <div class="d-flex offset-4 col-4">
	    	<div class="col-6 d-flex justify-content-start">
	    		<label for="harvest">Date harvest</label>
		    </div>
	    	<div class="col-6 d-flex justify-content-end">
	    		<input required="required" type="date" th:field="*{harvest}" id="harvest" placeholder="date harvest">
	    	</div>
	    </div>
	    <div class="d-flex justify-content-center m-2">
	    	<input type="submit" value="Create" class="btn btn-success m-2">   
			<a href="javascript:history.back();" class="btn btn-danger m-2">Cancel</a>
	    </div>
	</form>
</body>
</html>
