<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Plant update</title>
</head>
<body>
	<form th:action="@{/plant/update/{id}(id=${plant.idPlant})}"  method="post">
	    <label for="nom">Name</label>
	    <input type="text" th:field="*{plant.name}" id="nom" placeholder="name">
	    <label for="plantType">Plant type</label>
	    <select th:field="*{plant.plantType}" id="plantType">
	    	<option value="FRUIT">FRUIT</option>
	    	<option value="VEGETABLE">VEGETABLE</option>
	    	<option value="LEAVE">LEAVE</option>
	    	<option value="ROOT">ROOT</option>
	    </select>
	     <label for="variety">Variety</label>
	    <input type="text" th:field="*{plant.variety}" id="variety" placeholder="variety">
	    <label for="aera">aera</label>
	    <input type="number" th:field="*{plant.aera}" id="aera" placeholder="aera">
	    <input type="submit" value="Validate">   
	</form>
</body>
</html>
