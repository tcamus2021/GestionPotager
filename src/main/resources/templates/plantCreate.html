<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Plant creation</title>
</head>
<body>
	<h1 class="col-12 text-center">Create a plant</h1>
	<form th:action="@{/plant/create}" method="post" class="offset-2 col-8">
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
	    		<label for="nom" class="justify-content-start">Name</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
	    		<input type="text" th:field="*{plant.name}" id="nom" placeholder="name">
	    	</div>
	    </div>
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
    			<label for="plantType">Plant type</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
			    <select th:field="*{plant.plantType}" id="plantType">
			    	<option value="FRUIT">FRUIT</option>
			    	<option value="VEGETABLE">VEGETABLE</option>
			    	<option value="LEAVE">LEAVE</option>
			    	<option value="ROOT">ROOT</option>
			    </select>
			</div>
    	</div>
	    <div class="d-flex offset-4 col-4">
	    	<div class="col-6 d-flex justify-content-start">
		    	<label for="variety">Variety</label>
		    </div>
	    	<div class="col-6 d-flex justify-content-end">
		    	<input type="text" th:field="*{plant.variety}" id="variety" placeholder="variety">
	    	</div>
	    </div>
	    <div class="d-flex offset-4 col-4">
	    	<div class="col-6 d-flex justify-content-start">
		    	<label for="aera">Aera</label>
		    </div>
	    	<div class="col-6 d-flex justify-content-end">
		    	<input type="number" th:field="*{plant.aera}" id="aera" placeholder="aera">
		    </div>
	    </div>
	    <div class="d-flex justify-content-center m-2">
	    	<input type="submit" value="Create">   
	    </div>
	</form>
</body>
</html>
