<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Fields</title>
</head>
<body>
	<h3 style="color:red" th:text="${error}"></h3>
	<h3 style="color:green" th:text="${succes}"></h3>	
	<div>
		<h1>Informations about Field </h1>
		<h2 th:text="'Field nÂ°'+${field.idField}"></h2>
		<table class="table">
			<thead>
				<tr>
					<th>Identifier</th>
					<th>Aera</th>
					<th>GroundType</th>
					<th>ExpositionType</th>
					<th>Potager number</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th th:text="${field.idField}"></th>
					<td th:text="${field.aera}"></td>
					<td th:text="${field.groundType}"></td>
					<td th:text="${field.expositionType}"></td>
					<td th:text="${field.potager.idPotager}"></td>
				</tr>
			</tbody>
		</table>
		<div>
			<h6>you want to modify ?</h6>
			<span><a th:href="@{/field/update/{id}(id=${field.idField})}">update</a></span>
			<span><a th:href="@{/field/delete/{id}(id=${field.idField})}">delete</a></span>
		</div>
	</div>	
	<div>
		<h2>List of Implantations</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Identifier</th>
					<th>Plant name</th>
					<th>Number of plant</th>
					<th>Establishment</th>
					<th>Harvest Time</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="implantation : ${field.implantations}">
					<th th:text="${implantation.idImplentation}"></th>
					<td th:text="${implantation.plant.name}"></td>
					<td th:text="${implantation.nbPlant}"></td>
					<td th:text="${implantation.establishment}"></td>
					<td th:text="${implantation.harvest}"></td>
				</tr>
			</tbody>
		</table>
		<div>
			<h6>you want to add new Implantation ?</h6>
			<a th:href="@{/implantation/create/{idField}(idField=${field.idField})}">ffff</a>
<!-- 			<span><a th:href="@{/implantation/create/{idField}(idField=${field.idField})}">create</a></span>
 -->		</div>	
	</div>
	<div>
		<span><a th:href="@{/potager}">Go Back To List</a></span>
	</div>
</body>
</html>
