<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Create Potager</title>
</head>
<body>
<h1 th:text="${error}"></h1>
<form th:action="@{/potager/create}" th:object="${potagerForm}" method="post">
    <label for="nom">nom</label>
    <input type="text" th:field="*{potager.nom}" id="nom" placeholder="potager.nom">
    <label for="aera">aera</label>
    <input type="number" step="1" th:field="*{potager.aera}" id="aera" placeholder="aera">
     <label for="location">location</label>
    <input type="text" th:field="*{potager.location}" id="location" placeholder="location">
    <label for="city">city</label>
    <input type="text" th:field="*{potager.city}" id="city" placeholder="city">
    <input type="submit" value="Validate">   
</form>
<div>
	<span><a th:href="@{/potager}">! go home !</a></span>
</div>
</body>
</html>
