<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Field creation</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">MyPotager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
	        <a class="nav-link" th:href="@{/potager}">Potager List</a>
	        <a class="nav-link" th:href="@{/field}">Field List</a>
	        <a class="nav-link" th:href="@{/plant}">Plant List</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h1 class="col-12 text-center">Complete form to build Field</h1>
	<h3 class="text-danger" th:text="${error}"></h3>
	<h3 class="text-success" th:text="${succes}"></h3>	
	<form th:action="@{/field/create/{idPotager}(idPotager=${potager.idPotager})}" th:object="${field}" method="post" class="offset-2 col-8">
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
	    		<label for="aera">aera</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
	    		<input type="number" step="1" th:field="*{aera}" id="aera" placeholder="aera">
	    	</div>
	    </div>
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
    			<label for="groundType">groundType</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
			    <select th:field="*{groundType}" id="groundType">
			    	<option th:value="DIRT" th:text="DIRT"></option>
		    		<option th:value="STONE" th:text="STONE"></option>
		    		<option th:value="CLAY" th:text="CLAY"></option>
				</select>
			</div>
    	</div>
	    <div class="d-flex offset-4 col-4">
	    	<div class="col-6 d-flex justify-content-start">
	    		<label for="expositionType">expositionType</label>
		    </div>
	    	<div class="col-6 d-flex justify-content-end">
	    		<select th:field="*{expositionType}" id="expositionType">
		    		<option th:value="SUN" th:text="SUN"></option>
		    		<option th:value="SHADOW" th:text="SHADOW"></option>
		    		<option th:value="HALF_SHADE" th:text="HALF_SHADE"></option>
				</select>
	    	</div>
	    </div>
	    <div class="d-flex justify-content-center m-2">
	    	<input type="submit" value="Create" class="btn btn-primary m-2">   
			<a href="javascript:history.back();" class="btn btn-danger m-2">Cancel</a>
	    </div>
	</form>
</body>
</html>
