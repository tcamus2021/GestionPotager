<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Update Field</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">MyPotager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
	        <a class="nav-link" th:href="@{/potager}">Potager List</a>
	        <a class="nav-link" th:href="@{/field}">Field List</a>
	        <a class="nav-link" th:href="@{/plant}">Plant List</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h3 style="color:red" th:text="${error}"></h3>
	<h3 style="color:green" th:text="${succes}"></h3>	
	<h1>Complete form to modify Field</h1>
	<form th:action="@{/field/update/{id}(id=${field.idField})}" th:object="${field}" method="POST">
	    <label for="aera">aera</label>
	    <input type="number" step="1" th:field="*{aera}" id="aera" placeholder="aera">
	    <label for="groundType">groundType</label>
	    <select th:field="*{groundType}" id="groundType">
		    <option th:value="DIRT" th:text="DIRT"></option>
		    <option th:value="STONE" th:text="STONE"></option>
		    <option th:value="CLAY" th:text="CLAY"></option>
		</select>
	    <label for="expositionType">expositionType</label>
	    <select th:field="*{expositionType}" id="expositionType">
		    <option th:value="SUN" th:text="SUN"></option>
		    <option th:value="SHADOW" th:text="SHADOW"></option>
		    <option th:value="HALF_SHADE" th:text="HALF_SHADE"></option>
		</select>
	    <input type="submit" value="Validate">   
	</form>
	<div>
		<span><a href="javascript:history.back();">Cancel</a></span>
	</div>
</body>
</html>
