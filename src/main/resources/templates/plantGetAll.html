<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Plant list</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">MyPotager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
	        <a class="nav-link" th:href="@{/potager}">Potager List</a>
	        <a class="nav-link" th:href="@{/field}">Field List</a>
	        <a class="nav-link active" th:href="@{/plant}">Plant List</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h1 class="col-12 text-center">List of the plant</h1>
	<h3 class="text-danger" th:text="${error}"></h3>
	<h3 class="text-success" th:text="${succes}"></h3>
	<div class="offset-2 col-8">
		<table class="table">
			<thead>
				<tr>
					<th class="text-center">Identifier</th>
					<th class="text-center">Name</th>
					<th class="text-center">Plant type</th>
					<th class="text-center">Variety</th>
					<th class="text-center">Aera</th>
					<th class="text-center">Update</th>
					<th class="text-center">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="plant : ${plants}" class="plant-row">
					<th th:text="${plant.idPlant}" class="text-center"></th>
					<td th:text="${plant.name}" class="text-center"></td>
					<td th:text="${plant.plantType}" class="text-center"></td>
					<td th:text="${plant.variety}" class="text-center"></td>
					<td th:text="${plant.aera}" class="text-center"></td>
					<td class="text-center"><a th:href="@{/plant/update/{id}(id=${plant.idPlant})}" class="btn btn-success">Update</a></td>
					<td class="text-center"><a th:href="@{/plant/delete/{id}(id=${plant.idPlant})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="d-flex justify-content-center">
		<a th:href="@{/plant/create}"><button class="btn btn-success">Create</button></a>
	</div>
</body>
</html>
