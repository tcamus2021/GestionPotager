<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Plant list</title>
</head>
<body>
<h1>List of the plant</h1>
<h3></h3>
	<table class="table">
		<thead>
			<tr>
				<th>Identifier</th>
				<th>Name</th>
				<th>Plant type</th>
				<th>Variety</th>
				<th>Aera</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="plant : ${plants}">
				<th th:text="${plant.idPlant}"></th>
				<td th:text="${plant.name}"></td>
				<td th:text="${plant.plantType}"></td>
				<td th:text="${plant.variety}"></td>
				<td th:text="${plant.aera}"></td>
				<td><a th:href="@{/plant/update/{id}(id=${plant.idPlant})}">Update</a></td>
				<td><a th:href="@{/plant/delete/{id}(id=${plant.idPlant})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/plant/create}"><button class="btn btn-primary">Create</button></a>
</body>
</html>
