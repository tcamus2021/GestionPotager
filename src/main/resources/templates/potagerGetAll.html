<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>List Potager</title>
</head>
<body>
	<h3 style="color:red" th:text="${error}"></h3>
	<h3 style="color:green" th:text="${succes}"></h3>	
	<div th:switch="${potagers}">
		<h3 th:case="null">No Potager available at this time</h3>
		<div th:case="*">
			<h1>List of recorded Potager</h1>
			<table class="table">
				<thead>
					<tr>
						<th>id</th>
						<th>nom</th>
						<th>aera</th>
						<th>location</th>
						<th>city</th>
						<th>(links)</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="potager : ${potagers}">
						<td th:text="${potager.idPotager}"></td>
						<td th:text="${potager.nom}"></td>
						<td th:text="${potager.aera}"></td>
						<td th:text="${potager.location}"></td>
						<td th:text="${potager.city}"></td>
						<td><a th:href="@{/potager/{id}(id=${potager.idPotager})}">show</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div>
		<h6>you want to add new Potager ?</h6>
		<span><a th:href="@{/potager/create}">create</a></span>
	</div>
</body>
</html>
