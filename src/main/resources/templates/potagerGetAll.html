<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="UTF-8">
<title>List Potager</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">MyPotager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
	        <a class="nav-link active" th:href="@{/potager}">Potager List</a>
	        <a class="nav-link" th:href="@{/field}">Field List</a>
	        <a class="nav-link" th:href="@{/plant}">Plant List</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h1 class="col-12 text-center">List of recorded Potager</h1>
	<h3 class="text-danger" th:text="${error}"></h3>
	<h3 class="text-success" th:text="${succes}"></h3>	
	<div th:switch="${potagers}">
		<h3 th:case="null">No Potager available at this time</h3>
		<div th:case="*">
			<div class="offset-2 col-8">
				<table class="table">
					<thead>
						<tr>
							<th class="text-center">id</th>
							<th class="text-center">nom</th>
							<th class="text-center">aera</th>
							<th class="text-center">location</th>
							<th class="text-center">city</th>
							<th class="text-center"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="potager : ${potagers}">
							<th th:text="${potager.idPotager}" class="text-center"></th>
							<td th:text="${potager.nom}" class="text-center"></td>
							<td th:text="${potager.aera}" class="text-center"></td>
							<td th:text="${potager.location}" class="text-center"></td>
							<td th:text="${potager.city}" class="text-center"></td>
							<td class="text-center"><a th:href="@{/potager/{id}(id=${potager.idPotager})}" class="btn btn-primary">show</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<a th:href="@{/potager/create}"><button class="btn btn-success m-2">Create new Potager</button></a>
	</div>
</body>
</html>
