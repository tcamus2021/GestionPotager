<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Potager update</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">MyPotager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav">
	        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
	        <a class="nav-link" th:href="@{/potager}">Potager List</a>
	        <a class="nav-link" th:href="@{/field}">Field List</a>
	        <a class="nav-link" th:href="@{/plant}">Plant List</a>
	      </div>
	    </div>
	  </div>
	</nav>
	<h1 class="col-12 text-center">Update the Potager</h1>
	<h3 class="text-danger col-12 text-center" th:text="${error}"></h3>
	<h3 class="text-success col-12 text-center" th:text="${succes}"></h3>	
	<form th:action="@{/potager/update/{id}(id=${potagerForm.potager.idPotager})}" th:object="${potagerForm}" method="post" class="offset-2 col-8">
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
	    		<label for="nom" class="justify-content-start">Name</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
	    		<input type="text" th:field="*{potager.nom}" id="nom" placeholder="nom" class="justify-content-end">
	    	</div>
	    </div>
		<div class="d-flex offset-4 col-4">
			<div class="col-6 d-flex justify-content-start">
    			<label for="aera">Aera</label>
	    	</div>
			<div class="col-6 d-flex justify-content-end">
			    <input type="number" step="1" min="1" max="10000" th:field="*{potager.aera}" id="aera" placeholder="aera">
			</div>
    	</div>
	    <div class="d-flex offset-4 col-4">
	    	<div class="col-6 d-flex justify-content-start">
	    		<label for="location">Location</label>
		    </div>
	    	<div class="col-6 d-flex justify-content-end">
	    		<input type="text" th:field="*{potager.location}" id="location" placeholder="location">
	    	</div>
	    </div>
	    <div class="d-flex offset-4 col-4">
	    	<div class="col-6 d-flex justify-content-start">
	    		<label for="city">City</label>
		    </div>
	    	<div class="col-6 d-flex justify-content-end">
	    		<input type="text" th:field="*{potager.city}" id="city" placeholder="city">
		    </div>
	    </div>
	    <div class="d-flex justify-content-center m-2">
	    	<input type="submit" value="Validate" class="btn btn-success">   
	    </div>
	</form>
	<div class="d-flex justify-content-center">
		<a href="javascript:history.back();"><button class="btn btn-danger">Cancel</button></a>
	</div>
</body>
</html>
