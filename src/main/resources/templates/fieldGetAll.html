<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Fields</title>
</head>
<body>
	<h1>Fields of Potager</h1>
	<h3></h3>
	<table class="table">
		<thead>
			<tr>
				<th>Identifier</th>
				<th>Aera</th>
				<th>GroundType</th>
				<th>ExpositionType</th>
				<th>Show</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="field : ${fields}">
				<th th:text="${field.idField}"></th>
				<td th:text="${field.aera}"></td>
				<td th:text="${field.groundType}"></td>
				<td th:text="${field.expositionType}"></td>
				<td><a th:href="@{/field/{id}(id=${field.idField})}">Show</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/field/add}"><button class="btn btn-primary">Add</button></a>
</body>
</html>
